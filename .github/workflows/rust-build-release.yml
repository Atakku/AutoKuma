name: Rust Build and Release

on:
  push:
    branches:
      - master
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.runs-on }}

    strategy:
      matrix:
        include:
          - runs-on: windows-latest
            os: windows
          - runs-on: ubuntu-latest
            os: linux
          - runs-on: macos-latest
            os: mac

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with: 
        fetch-tags: true

    - name: Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ matrix.runs-on }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build
      run: cargo build --release

    - name: Prepare artifacts
      shell: bash
      run: |-
        mkdir dist
        for file in autokuma autokuma.exe kuma kuma.exe; do
          if [[ ! -e "target/release/$file" ]]; then
            continue
          fi

          filename=$(basename "$file")
          
          if [[ "$filename" == *.* ]]; then
            extension=".${filename##*.}"
            filename="${filename%.*}"
          else
            extension=""
          fi
          
          mv "target/release/${filename}${extension}" "dist/${filename}-${{ matrix.os }}${extension}"
        done


    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: autokuma-${{ matrix.os }}
        path: dist/*

  release:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with: 
        fetch-tags: true

    - name: Parse Changelog
      id: changelog
      uses: coditory/changelog-parser@v1

    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: autokuma
        pattern:  autokuma-*
        merge-multiple: true

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: Release ${{ github.ref }}
        body: ${{ steps.changelog.outputs.description }}
        files: autokuma/*
